---
name: Python Tests

"on":
  pull_request:
  push:
    branches: [main]

jobs:
  test-blender-scripts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pytest
        run: pip install pytest

      - name: Run Blender script tests
        run: python -m pytest Art/Source/3D/Sequences/tests/ -v --tb=short
