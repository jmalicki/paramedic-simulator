<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 256" width="128" height="256">
  <!-- Paramedic Standing - Cartoonish Style -->
  <defs>
    <linearGradient id="skinGradientP" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFDAB9"/>
      <stop offset="100%" style="stop-color:#E8C4A0"/>
    </linearGradient>
    <linearGradient id="uniformGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A5F"/>
      <stop offset="100%" style="stop-color:#152A45"/>
    </linearGradient>
    <linearGradient id="pantsGradientP" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2D3748"/>
      <stop offset="100%" style="stop-color:#1A202C"/>
    </linearGradient>
  </defs>

  <!-- Boots -->
  <rect x="35" y="230" width="22" height="20" rx="4" fill="#1A1A1A" stroke="#0D0D0D" stroke-width="3"/>
  <rect x="71" y="230" width="22" height="20" rx="4" fill="#1A1A1A" stroke="#0D0D0D" stroke-width="3"/>
  <!-- Boot soles -->
  <rect x="33" y="245" width="26" height="6" rx="2" fill="#0D0D0D"/>
  <rect x="69" y="245" width="26" height="6" rx="2" fill="#0D0D0D"/>

  <!-- Legs -->
  <rect x="38" y="150" width="20" height="82" rx="5" fill="url(#pantsGradientP)" stroke="#2D2D2D" stroke-width="3"/>
  <rect x="70" y="150" width="20" height="82" rx="5" fill="url(#pantsGradientP)" stroke="#2D2D2D" stroke-width="3"/>

  <!-- Belt -->
  <rect x="32" y="145" width="64" height="12" rx="2" fill="#4A3728" stroke="#2D2D2D" stroke-width="2"/>
  <rect x="58" y="143" width="12" height="16" rx="2" fill="#C0A000" stroke="#2D2D2D" stroke-width="1"/>

  <!-- Radio on belt -->
  <rect x="85" y="147" width="10" height="18" rx="2" fill="#2D2D2D" stroke="#1A1A1A" stroke-width="1"/>
  <rect x="87" y="149" width="6" height="4" fill="#4A4A4A"/>

  <!-- Torso / Uniform shirt -->
  <path d="M35 70 L35 150 L93 150 L93 70 Q93 55 64 55 Q35 55 35 70"
        fill="url(#uniformGradient)" stroke="#2D2D2D" stroke-width="3"/>

  <!-- Shirt collar -->
  <path d="M50 55 L64 70 L78 55" fill="none" stroke="#0D1A2A" stroke-width="3"/>

  <!-- Badge -->
  <ellipse cx="82" cy="80" rx="8" ry="10" fill="#C0A000" stroke="#2D2D2D" stroke-width="1"/>
  <text x="82" y="83" font-family="Arial" font-size="5" fill="#2D2D2D" text-anchor="middle">EMS</text>

  <!-- Name tag -->
  <rect x="42" y="75" width="22" height="8" rx="1" fill="#FFFFFF" stroke="#2D2D2D" stroke-width="1"/>
  <text x="53" y="81" font-family="Arial" font-size="5" fill="#2D2D2D" text-anchor="middle">SMITH</text>

  <!-- Reflective strips -->
  <rect x="35" y="100" width="58" height="4" rx="1" fill="#FFEB3B" stroke="#2D2D2D" stroke-width="1"/>
  <rect x="35" y="130" width="58" height="4" rx="1" fill="#C0C0C0" stroke="#2D2D2D" stroke-width="1"/>

  <!-- Arms -->
  <path d="M35 70 L20 75 L15 120 L25 122 L35 85"
        fill="url(#uniformGradient)" stroke="#2D2D2D" stroke-width="3"/>
  <path d="M93 70 L108 75 L113 120 L103 122 L93 85"
        fill="url(#uniformGradient)" stroke="#2D2D2D" stroke-width="3"/>

  <!-- Sleeve patches (Star of Life) -->
  <circle cx="25" cy="85" r="8" fill="#2E86AB" stroke="#2D2D2D" stroke-width="1"/>
  <polygon points="25,79 26.5,83 30,83 27.5,86 28.5,90 25,87.5 21.5,90 22.5,86 20,83 23.5,83"
           fill="#FFFFFF" transform="scale(0.7) translate(10,40)"/>

  <circle cx="103" cy="85" r="8" fill="#2E86AB" stroke="#2D2D2D" stroke-width="1"/>

  <!-- Hands -->
  <ellipse cx="17" cy="125" rx="8" ry="10" fill="url(#skinGradientP)" stroke="#2D2D2D" stroke-width="2"/>
  <ellipse cx="111" cy="125" rx="8" ry="10" fill="url(#skinGradientP)" stroke="#2D2D2D" stroke-width="2"/>

  <!-- Gloves indication -->
  <path d="M10 120 Q17 115 24 120" fill="none" stroke="#6B8BA4" stroke-width="2"/>
  <path d="M104 120 Q111 115 118 120" fill="none" stroke="#6B8BA4" stroke-width="2"/>

  <!-- Neck -->
  <rect x="54" y="45" width="20" height="15" rx="3" fill="url(#skinGradientP)" stroke="#2D2D2D" stroke-width="2"/>

  <!-- Head -->
  <ellipse cx="64" cy="30" rx="22" ry="24" fill="url(#skinGradientP)" stroke="#2D2D2D" stroke-width="3"/>

  <!-- Hair -->
  <path d="M45 20 Q50 5 64 8 Q78 5 83 20 Q85 15 82 25 L46 25 Q43 15 45 20"
        fill="#4A3728" stroke="#2D2D2D" stroke-width="2"/>

  <!-- Eyes -->
  <ellipse cx="54" cy="28" rx="4" ry="5" fill="#FFFFFF" stroke="#2D2D2D" stroke-width="1"/>
  <ellipse cx="74" cy="28" rx="4" ry="5" fill="#FFFFFF" stroke="#2D2D2D" stroke-width="1"/>
  <circle cx="55" cy="29" r="2" fill="#4A3728"/>
  <circle cx="75" cy="29" r="2" fill="#4A3728"/>

  <!-- Eyebrows -->
  <path d="M49 22 Q54 19 59 22" fill="none" stroke="#4A3728" stroke-width="2"/>
  <path d="M69 22 Q74 19 79 22" fill="none" stroke="#4A3728" stroke-width="2"/>

  <!-- Nose -->
  <path d="M64 30 L65 38 L62 40" fill="none" stroke="#D4A574" stroke-width="2" stroke-linecap="round"/>

  <!-- Mouth (neutral/focused expression) -->
  <path d="M58 45 Q64 47 70 45" fill="none" stroke="#C4847A" stroke-width="2" stroke-linecap="round"/>

  <!-- Ears -->
  <ellipse cx="42" cy="32" rx="4" ry="6" fill="url(#skinGradientP)" stroke="#2D2D2D" stroke-width="2"/>
  <ellipse cx="86" cy="32" rx="4" ry="6" fill="url(#skinGradientP)" stroke="#2D2D2D" stroke-width="2"/>

  <!-- Stethoscope around neck -->
  <path d="M50 55 Q45 65 50 75 Q55 85 50 95"
        fill="none" stroke="#4A90D9" stroke-width="4" stroke-linecap="round"/>
  <path d="M78 55 Q83 65 78 75 Q73 85 78 95"
        fill="none" stroke="#4A90D9" stroke-width="4" stroke-linecap="round"/>
  <circle cx="64" cy="105" r="8" fill="#C0C0C0" stroke="#2D2D2D" stroke-width="2"/>
  <circle cx="64" cy="105" r="5" fill="#3D3D3D"/>
</svg>
