<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 96" width="128" height="96">
  <!-- Gloved Hands (First Person View) - Cartoonish Style -->
  <defs>
    <linearGradient id="gloveGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6B8BA4"/>
      <stop offset="100%" style="stop-color:#5A7A93"/>
    </linearGradient>
    <linearGradient id="gloveGradientDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5A7A93"/>
      <stop offset="100%" style="stop-color:#4A6A83"/>
    </linearGradient>
  </defs>

  <!-- Left Hand (palm up, open) -->
  <g transform="translate(10, 20)">
    <!-- Palm -->
    <ellipse cx="25" cy="45" rx="22" ry="28" fill="url(#gloveGradient)" stroke="#2D2D2D" stroke-width="3"/>

    <!-- Thumb -->
    <path d="M5 35 Q-5 25 5 15 Q12 10 18 18 Q20 28 15 35"
          fill="url(#gloveGradient)" stroke="#2D2D2D" stroke-width="2"/>

    <!-- Fingers -->
    <!-- Index -->
    <rect x="12" y="5" width="10" height="25" rx="5" fill="url(#gloveGradient)" stroke="#2D2D2D" stroke-width="2"/>
    <!-- Middle -->
    <rect x="24" y="2" width="10" height="28" rx="5" fill="url(#gloveGradient)" stroke="#2D2D2D" stroke-width="2"/>
    <!-- Ring -->
    <rect x="36" y="5" width="9" height="25" rx="4" fill="url(#gloveGradient)" stroke="#2D2D2D" stroke-width="2"/>
    <!-- Pinky -->
    <rect x="46" y="12" width="8" height="20" rx="4" fill="url(#gloveGradient)" stroke="#2D2D2D" stroke-width="2"/>

    <!-- Finger joints (creases) -->
    <path d="M14 18 Q17 16 20 18" fill="none" stroke="#4A6A83" stroke-width="1"/>
    <path d="M26 15 Q29 13 32 15" fill="none" stroke="#4A6A83" stroke-width="1"/>
    <path d="M38 18 Q40 16 43 18" fill="none" stroke="#4A6A83" stroke-width="1"/>
    <path d="M48 22 Q50 20 52 22" fill="none" stroke="#4A6A83" stroke-width="1"/>

    <!-- Palm creases -->
    <path d="M10 45 Q25 38 45 48" fill="none" stroke="#4A6A83" stroke-width="1"/>
    <path d="M12 55 Q25 50 42 58" fill="none" stroke="#4A6A83" stroke-width="1"/>

    <!-- Wrist cuff -->
    <rect x="8" y="68" width="35" height="10" rx="3" fill="url(#gloveGradientDark)" stroke="#2D2D2D" stroke-width="2"/>
  </g>

  <!-- Right Hand (gripping position) -->
  <g transform="translate(68, 15)">
    <!-- Palm (angled for grip) -->
    <ellipse cx="25" cy="50" rx="20" ry="25" fill="url(#gloveGradient)" stroke="#2D2D2D" stroke-width="3"/>

    <!-- Thumb (curled) -->
    <path d="M8 40 Q2 50 10 58 Q18 62 22 55 Q18 48 12 45"
          fill="url(#gloveGradient)" stroke="#2D2D2D" stroke-width="2"/>

    <!-- Fingers (curled in gripping position) -->
    <!-- Index -->
    <path d="M15 25 Q10 15 18 10 Q25 8 28 15 Q30 25 25 30 Q18 32 15 25"
          fill="url(#gloveGradient)" stroke="#2D2D2D" stroke-width="2"/>
    <!-- Middle -->
    <path d="M28 22 Q25 10 32 6 Q40 5 42 12 Q44 22 38 28 Q30 30 28 22"
          fill="url(#gloveGradient)" stroke="#2D2D2D" stroke-width="2"/>
    <!-- Ring -->
    <path d="M40 28 Q40 18 45 15 Q52 14 53 22 Q54 30 48 34 Q42 35 40 28"
          fill="url(#gloveGradient)" stroke="#2D2D2D" stroke-width="2"/>
    <!-- Pinky -->
    <path d="M48 38 Q50 30 54 28 Q58 28 58 35 Q58 42 54 45 Q50 46 48 38"
          fill="url(#gloveGradient)" stroke="#2D2D2D" stroke-width="2"/>

    <!-- Knuckle highlights -->
    <circle cx="22" cy="18" r="3" fill="#7A9BB4" opacity="0.5"/>
    <circle cx="35" cy="15" r="3" fill="#7A9BB4" opacity="0.5"/>
    <circle cx="47" cy="20" r="3" fill="#7A9BB4" opacity="0.5"/>

    <!-- Wrist cuff -->
    <rect x="10" y="70" width="32" height="10" rx="3" fill="url(#gloveGradientDark)" stroke="#2D2D2D" stroke-width="2"/>
  </g>

  <!-- Uniform sleeve hints -->
  <rect x="5" y="85" width="45" height="10" rx="2" fill="#1E3A5F" stroke="#2D2D2D" stroke-width="2"/>
  <rect x="78" y="85" width="45" height="10" rx="2" fill="#1E3A5F" stroke="#2D2D2D" stroke-width="2"/>
</svg>
