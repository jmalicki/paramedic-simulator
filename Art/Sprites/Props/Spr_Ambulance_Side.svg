<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 256" width="512" height="256">
  <!-- Ambulance Side View - Cartoonish Style -->
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E8E8E8"/>
    </linearGradient>
    <linearGradient id="windowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#5BA3C6"/>
    </linearGradient>
  </defs>

  <!-- Main body -->
  <rect x="40" y="80" width="420" height="120" rx="8" fill="url(#bodyGradient)" stroke="#2D2D2D" stroke-width="4"/>

  <!-- Cab section -->
  <path d="M40 100 L40 200 L120 200 L120 80 L80 80 Q40 80 40 100" fill="url(#bodyGradient)" stroke="#2D2D2D" stroke-width="4"/>

  <!-- Cab window -->
  <rect x="50" y="90" width="60" height="50" rx="4" fill="url(#windowGradient)" stroke="#2D2D2D" stroke-width="3"/>

  <!-- Side windows (patient compartment) -->
  <rect x="180" y="95" width="70" height="45" rx="4" fill="url(#windowGradient)" stroke="#2D2D2D" stroke-width="3"/>
  <rect x="270" y="95" width="70" height="45" rx="4" fill="url(#windowGradient)" stroke="#2D2D2D" stroke-width="3"/>

  <!-- Red stripe -->
  <rect x="130" y="150" width="320" height="25" fill="#E63946" stroke="#2D2D2D" stroke-width="2"/>

  <!-- AMBULANCE text on red stripe -->
  <text x="290" y="169" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle">AMBULANCE</text>

  <!-- Star of Life -->
  <g transform="translate(390, 115)">
    <circle cx="0" cy="0" r="22" fill="#2E86AB" stroke="#2D2D2D" stroke-width="2"/>
    <!-- Six-pointed star -->
    <polygon points="0,-18 5,-6 18,-6 8,3 11,16 0,9 -11,16 -8,3 -18,-6 -5,-6" fill="#FFFFFF"/>
    <!-- Snake/staff simplified -->
    <rect x="-2" y="-10" width="4" height="20" fill="#2E86AB"/>
  </g>

  <!-- Rear doors indication -->
  <line x1="455" y1="85" x2="455" y2="195" stroke="#2D2D2D" stroke-width="3"/>
  <circle cx="448" cy="140" r="4" fill="#C0C0C0" stroke="#2D2D2D" stroke-width="2"/>

  <!-- Front wheel -->
  <circle cx="100" cy="210" r="30" fill="#2D2D2D" stroke="#1A1A1A" stroke-width="3"/>
  <circle cx="100" cy="210" r="18" fill="#4A4A4A"/>
  <circle cx="100" cy="210" r="8" fill="#C0C0C0"/>

  <!-- Rear wheel -->
  <circle cx="380" cy="210" r="30" fill="#2D2D2D" stroke="#1A1A1A" stroke-width="3"/>
  <circle cx="380" cy="210" r="18" fill="#4A4A4A"/>
  <circle cx="380" cy="210" r="8" fill="#C0C0C0"/>

  <!-- Wheel well covers -->
  <path d="M60 200 Q100 175 140 200" fill="none" stroke="#2D2D2D" stroke-width="4"/>
  <path d="M340 200 Q380 175 420 200" fill="none" stroke="#2D2D2D" stroke-width="4"/>

  <!-- Headlight -->
  <ellipse cx="45" cy="160" rx="8" ry="12" fill="#FFEB3B" stroke="#2D2D2D" stroke-width="2"/>

  <!-- Mirror -->
  <rect x="30" y="100" width="15" height="25" rx="3" fill="#2D2D2D"/>
  <rect x="32" y="103" width="11" height="19" rx="2" fill="#87CEEB"/>

  <!-- Light bar on roof -->
  <rect x="200" y="65" width="120" height="18" rx="5" fill="#E0E0E0" stroke="#2D2D2D" stroke-width="2"/>
  <rect x="210" y="68" width="25" height="12" rx="3" fill="#E63946"/>
  <rect x="245" y="68" width="25" height="12" rx="3" fill="#FFFFFF"/>
  <rect x="280" y="68" width="25" height="12" rx="3" fill="#2E86AB"/>
</svg>
