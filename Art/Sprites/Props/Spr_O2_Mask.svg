<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" width="96" height="96">
  <!-- Oxygen Mask - Cartoonish Style -->
  <defs>
    <linearGradient id="maskClearGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF" stop-opacity="0.9"/>
      <stop offset="100%" style="stop-color:#E8F4F8" stop-opacity="0.7"/>
    </linearGradient>
  </defs>

  <!-- Elastic strap (behind) -->
  <path d="M10 45 Q5 30 15 20" fill="none" stroke="#2D2D2D" stroke-width="3" stroke-linecap="round"/>
  <path d="M86 45 Q91 30 81 20" fill="none" stroke="#2D2D2D" stroke-width="3" stroke-linecap="round"/>

  <!-- Main mask body -->
  <path d="M20 30 Q15 50 20 70 Q30 85 48 88 Q66 85 76 70 Q81 50 76 30 Q66 15 48 12 Q30 15 20 30"
        fill="url(#maskClearGradient)" stroke="#2D2D2D" stroke-width="3"/>

  <!-- Nose bridge area -->
  <path d="M35 25 Q48 20 61 25 Q63 30 61 35 Q48 32 35 35 Q33 30 35 25"
        fill="#E0E0E0" stroke="#2D2D2D" stroke-width="2"/>

  <!-- Nose clip -->
  <rect x="40" y="22" width="16" height="6" rx="2" fill="#C0C0C0" stroke="#2D2D2D" stroke-width="1"/>

  <!-- Cushion rim -->
  <path d="M22 32 Q18 50 22 68 Q32 80 48 83 Q64 80 74 68 Q78 50 74 32"
        fill="none" stroke="#A8C8D8" stroke-width="4" stroke-linecap="round"/>

  <!-- Vent holes -->
  <circle cx="30" cy="55" r="3" fill="#2D2D2D"/>
  <circle cx="66" cy="55" r="3" fill="#2D2D2D"/>

  <!-- Oxygen port at bottom -->
  <rect x="42" y="78" width="12" height="14" rx="3" fill="#228B22" stroke="#2D2D2D" stroke-width="2"/>
  <circle cx="48" cy="88" r="4" fill="#1A6A1A" stroke="#2D2D2D" stroke-width="1"/>

  <!-- Tubing -->
  <path d="M48 92 Q48 100 55 105 Q70 115 75 120" fill="none" stroke="#228B22" stroke-width="5" stroke-linecap="round"/>
  <path d="M48 92 Q48 100 55 105 Q70 115 75 120" fill="none" stroke="#2D2D2D" stroke-width="7" stroke-linecap="round"/>
  <path d="M48 92 Q48 100 55 105 Q70 115 75 120" fill="none" stroke="#228B22" stroke-width="4" stroke-linecap="round"/>

  <!-- Elastic strap connectors -->
  <circle cx="20" cy="45" r="4" fill="#4A4A4A" stroke="#2D2D2D" stroke-width="2"/>
  <circle cx="76" cy="45" r="4" fill="#4A4A4A" stroke="#2D2D2D" stroke-width="2"/>

  <!-- Highlight -->
  <ellipse cx="38" cy="40" rx="8" ry="12" fill="#FFFFFF" opacity="0.4"/>
</svg>
