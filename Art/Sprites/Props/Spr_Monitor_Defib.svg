<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <!-- Cardiac Monitor / Defibrillator - Cartoonish Style -->
  <defs>
    <linearGradient id="housingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A4A4A"/>
      <stop offset="100%" style="stop-color:#2D2D2D"/>
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A2E"/>
      <stop offset="100%" style="stop-color:#0D0D1A"/>
    </linearGradient>
  </defs>

  <!-- Main housing -->
  <rect x="15" y="30" width="162" height="130" rx="10" fill="url(#housingGradient)" stroke="#1A1A1A" stroke-width="4"/>

  <!-- Screen bezel -->
  <rect x="25" y="40" width="120" height="80" rx="5" fill="#1A1A1A" stroke="#0D0D0D" stroke-width="2"/>

  <!-- Screen -->
  <rect x="30" y="45" width="110" height="70" rx="3" fill="url(#screenGradient)"/>

  <!-- ECG Waveform -->
  <polyline points="35,80 45,80 50,80 55,60 60,95 65,75 70,80 90,80 95,80 100,80 105,60 110,95 115,75 120,80 135,80"
            fill="none" stroke="#00FF00" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Vital readings -->
  <text x="35" y="58" font-family="monospace" font-size="10" fill="#00FF00">HR: 72</text>
  <text x="90" y="58" font-family="monospace" font-size="10" fill="#00FF00">SpO2: 98</text>
  <text x="35" y="108" font-family="monospace" font-size="8" fill="#FFFF00">BP: 120/80</text>

  <!-- Grid lines on screen -->
  <line x1="30" y1="65" x2="140" y2="65" stroke="#003300" stroke-width="0.5"/>
  <line x1="30" y1="95" x2="140" y2="95" stroke="#003300" stroke-width="0.5"/>

  <!-- Control panel area -->
  <rect x="150" y="45" width="22" height="70" rx="3" fill="#3A3A3A" stroke="#2D2D2D" stroke-width="1"/>

  <!-- Buttons -->
  <circle cx="161" cy="55" r="6" fill="#4CAF50" stroke="#2D2D2D" stroke-width="2"/>
  <text x="161" y="58" font-family="Arial" font-size="6" fill="#FFFFFF" text-anchor="middle">ON</text>

  <circle cx="161" cy="75" r="6" fill="#2196F3" stroke="#2D2D2D" stroke-width="2"/>
  <circle cx="161" cy="95" r="6" fill="#2196F3" stroke="#2D2D2D" stroke-width="2"/>
  <circle cx="161" cy="108" r="6" fill="#FF5722" stroke="#2D2D2D" stroke-width="2"/>

  <!-- Defibrillator section -->
  <rect x="25" y="125" width="142" height="30" rx="5" fill="#3D3D3D" stroke="#2D2D2D" stroke-width="2"/>

  <!-- Shock button -->
  <rect x="70" y="130" width="52" height="20" rx="5" fill="#FF6B35" stroke="#2D2D2D" stroke-width="3"/>
  <text x="96" y="144" font-family="Arial" font-size="10" font-weight="bold" fill="#FFFFFF" text-anchor="middle">SHOCK</text>

  <!-- Energy selector -->
  <rect x="30" y="132" width="35" height="16" rx="3" fill="#2D2D2D" stroke="#1A1A1A" stroke-width="1"/>
  <text x="47" y="143" font-family="monospace" font-size="8" fill="#FFFFFF" text-anchor="middle">200J</text>

  <!-- Charge indicator -->
  <rect x="130" y="132" width="32" height="16" rx="3" fill="#2D2D2D"/>
  <rect x="132" y="134" width="20" height="12" rx="2" fill="#4CAF50"/>
  <text x="146" y="143" font-family="Arial" font-size="6" fill="#1A1A1A" text-anchor="middle">RDY</text>

  <!-- Handle/Grip -->
  <rect x="70" y="20" width="52" height="15" rx="5" fill="#5A5A5A" stroke="#2D2D2D" stroke-width="2"/>

  <!-- Cable ports -->
  <circle cx="35" cy="168" r="6" fill="#2D2D2D" stroke="#1A1A1A" stroke-width="2"/>
  <circle cx="55" cy="168" r="6" fill="#2D2D2D" stroke="#1A1A1A" stroke-width="2"/>
  <circle cx="157" cy="168" r="6" fill="#2D2D2D" stroke="#1A1A1A" stroke-width="2"/>

  <!-- Speaker grille -->
  <g transform="translate(130, 42)">
    <line x1="0" y1="0" x2="15" y2="0" stroke="#5A5A5A" stroke-width="1"/>
    <line x1="0" y1="3" x2="15" y2="3" stroke="#5A5A5A" stroke-width="1"/>
    <line x1="0" y1="6" x2="15" y2="6" stroke="#5A5A5A" stroke-width="1"/>
  </g>

  <!-- Brand area -->
  <rect x="25" y="160" width="45" height="10" rx="2" fill="#4A4A4A"/>
  <text x="47" y="168" font-family="Arial" font-size="6" fill="#888888" text-anchor="middle">LIFEPAK</text>
</svg>
