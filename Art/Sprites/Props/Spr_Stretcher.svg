<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 128" width="256" height="128">
  <!-- Stretcher/Gurney - Cartoonish Style -->
  <defs>
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00"/>
      <stop offset="100%" style="stop-color:#E67300"/>
    </linearGradient>
    <linearGradient id="mattressGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E8E8E8"/>
    </linearGradient>
  </defs>

  <!-- Main frame - side rails -->
  <rect x="15" y="50" width="226" height="8" rx="3" fill="url(#frameGradient)" stroke="#2D2D2D" stroke-width="3"/>
  <rect x="15" y="70" width="226" height="8" rx="3" fill="url(#frameGradient)" stroke="#2D2D2D" stroke-width="3"/>

  <!-- Cross bars -->
  <rect x="40" y="52" width="6" height="24" rx="2" fill="#E67300" stroke="#2D2D2D" stroke-width="2"/>
  <rect x="100" y="52" width="6" height="24" rx="2" fill="#E67300" stroke="#2D2D2D" stroke-width="2"/>
  <rect x="160" y="52" width="6" height="24" rx="2" fill="#E67300" stroke="#2D2D2D" stroke-width="2"/>
  <rect x="210" y="52" width="6" height="24" rx="2" fill="#E67300" stroke="#2D2D2D" stroke-width="2"/>

  <!-- Mattress pad -->
  <rect x="20" y="30" width="216" height="25" rx="5" fill="url(#mattressGradient)" stroke="#2D2D2D" stroke-width="3"/>

  <!-- Mattress quilting pattern -->
  <line x1="60" y1="32" x2="60" y2="53" stroke="#D0D0D0" stroke-width="1"/>
  <line x1="100" y1="32" x2="100" y2="53" stroke="#D0D0D0" stroke-width="1"/>
  <line x1="140" y1="32" x2="140" y2="53" stroke="#D0D0D0" stroke-width="1"/>
  <line x1="180" y1="32" x2="180" y2="53" stroke="#D0D0D0" stroke-width="1"/>

  <!-- Head section (slightly raised) -->
  <path d="M20 30 L20 25 Q20 18 30 18 L60 18 Q65 18 65 23 L65 30"
        fill="url(#mattressGradient)" stroke="#2D2D2D" stroke-width="3"/>

  <!-- Pillow -->
  <ellipse cx="42" cy="22" rx="18" ry="8" fill="#F5F5F5" stroke="#2D2D2D" stroke-width="2"/>

  <!-- Leg assemblies -->
  <!-- Front legs -->
  <rect x="35" y="75" width="8" height="35" rx="2" fill="#4A4A4A" stroke="#2D2D2D" stroke-width="2"/>
  <rect x="55" y="75" width="8" height="35" rx="2" fill="#4A4A4A" stroke="#2D2D2D" stroke-width="2"/>

  <!-- Rear legs -->
  <rect x="195" y="75" width="8" height="35" rx="2" fill="#4A4A4A" stroke="#2D2D2D" stroke-width="2"/>
  <rect x="215" y="75" width="8" height="35" rx="2" fill="#4A4A4A" stroke="#2D2D2D" stroke-width="2"/>

  <!-- Wheels -->
  <circle cx="39" cy="115" r="10" fill="#2D2D2D" stroke="#1A1A1A" stroke-width="2"/>
  <circle cx="39" cy="115" r="5" fill="#4A4A4A"/>
  <circle cx="59" cy="115" r="10" fill="#2D2D2D" stroke="#1A1A1A" stroke-width="2"/>
  <circle cx="59" cy="115" r="5" fill="#4A4A4A"/>
  <circle cx="199" cy="115" r="10" fill="#2D2D2D" stroke="#1A1A1A" stroke-width="2"/>
  <circle cx="199" cy="115" r="5" fill="#4A4A4A"/>
  <circle cx="219" cy="115" r="10" fill="#2D2D2D" stroke="#1A1A1A" stroke-width="2"/>
  <circle cx="219" cy="115" r="5" fill="#4A4A4A"/>

  <!-- Safety straps -->
  <rect x="70" y="35" width="25" height="6" rx="2" fill="#E63946" stroke="#2D2D2D" stroke-width="1"/>
  <rect x="130" y="35" width="25" height="6" rx="2" fill="#E63946" stroke="#2D2D2D" stroke-width="1"/>
  <rect x="175" y="35" width="25" height="6" rx="2" fill="#E63946" stroke="#2D2D2D" stroke-width="1"/>

  <!-- Strap buckles -->
  <rect x="82" y="33" width="8" height="10" rx="1" fill="#C0C0C0" stroke="#2D2D2D" stroke-width="1"/>
  <rect x="142" y="33" width="8" height="10" rx="1" fill="#C0C0C0" stroke="#2D2D2D" stroke-width="1"/>
  <rect x="187" y="33" width="8" height="10" rx="1" fill="#C0C0C0" stroke="#2D2D2D" stroke-width="1"/>

  <!-- IV pole mount -->
  <rect x="230" y="45" width="8" height="12" rx="2" fill="#4A4A4A" stroke="#2D2D2D" stroke-width="2"/>
  <circle cx="234" cy="48" r="3" fill="#2D2D2D"/>

  <!-- Handle at head end -->
  <rect x="8" y="38" width="8" height="20" rx="3" fill="url(#frameGradient)" stroke="#2D2D2D" stroke-width="2"/>

  <!-- Handle at foot end -->
  <rect x="240" y="38" width="8" height="20" rx="3" fill="url(#frameGradient)" stroke="#2D2D2D" stroke-width="2"/>
</svg>
