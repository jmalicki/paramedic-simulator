<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 64" width="96" height="64">
  <!-- Laryngoscope - Cartoonish Style -->
  <defs>
    <linearGradient id="handleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D0D0D0"/>
      <stop offset="50%" style="stop-color:#E8E8E8"/>
      <stop offset="100%" style="stop-color:#C0C0C0"/>
    </linearGradient>
    <linearGradient id="bladeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8"/>
      <stop offset="100%" style="stop-color:#C0C0C0"/>
    </linearGradient>
  </defs>

  <!-- Handle -->
  <rect x="8" y="20" width="18" height="40" rx="4" fill="url(#handleGradient)" stroke="#2D2D2D" stroke-width="3"/>

  <!-- Handle grip texture -->
  <line x1="10" y1="28" x2="24" y2="28" stroke="#A0A0A0" stroke-width="1"/>
  <line x1="10" y1="33" x2="24" y2="33" stroke="#A0A0A0" stroke-width="1"/>
  <line x1="10" y1="38" x2="24" y2="38" stroke="#A0A0A0" stroke-width="1"/>
  <line x1="10" y1="43" x2="24" y2="43" stroke="#A0A0A0" stroke-width="1"/>
  <line x1="10" y1="48" x2="24" y2="48" stroke="#A0A0A0" stroke-width="1"/>
  <line x1="10" y1="53" x2="24" y2="53" stroke="#A0A0A0" stroke-width="1"/>

  <!-- Connection hinge -->
  <rect x="18" y="15" width="12" height="12" rx="2" fill="#A0A0A0" stroke="#2D2D2D" stroke-width="2"/>
  <circle cx="24" cy="21" r="3" fill="#808080" stroke="#2D2D2D" stroke-width="1"/>

  <!-- Blade (Mac style curved) -->
  <path d="M28 20 L75 12 Q85 10 88 15 Q90 20 85 22 L30 28 Q26 28 26 24 L26 22 Q26 20 28 20"
        fill="url(#bladeGradient)" stroke="#2D2D2D" stroke-width="3"/>

  <!-- Blade channel/groove -->
  <path d="M32 22 L80 15" fill="none" stroke="#A0A0A0" stroke-width="2"/>

  <!-- Light bulb at tip -->
  <circle cx="86" cy="16" r="4" fill="#FFEB3B" stroke="#2D2D2D" stroke-width="2"/>
  <circle cx="86" cy="16" r="2" fill="#FFF59D"/>

  <!-- Light glow effect -->
  <circle cx="86" cy="16" r="6" fill="#FFEB3B" opacity="0.3"/>

  <!-- Battery indicator on handle -->
  <rect x="12" y="24" width="10" height="4" rx="1" fill="#4CAF50" stroke="#2D2D2D" stroke-width="1"/>

  <!-- Handle bottom cap -->
  <rect x="10" y="56" width="14" height="5" rx="2" fill="#808080" stroke="#2D2D2D" stroke-width="2"/>

  <!-- Size marking -->
  <text x="17" y="40" font-family="Arial" font-size="6" fill="#2D2D2D" text-anchor="middle">3</text>
</svg>
