<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Stethoscope - Cartoonish Style -->
  <defs>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E0E0E0"/>
      <stop offset="50%" style="stop-color:#C0C0C0"/>
      <stop offset="100%" style="stop-color:#A0A0A0"/>
    </linearGradient>
  </defs>

  <!-- Tubing - Y shape -->
  <path d="M64 45 Q64 60 50 75 Q35 90 30 105"
        fill="none" stroke="#4A90D9" stroke-width="8" stroke-linecap="round"/>
  <path d="M64 45 Q64 60 78 75 Q93 90 98 105"
        fill="none" stroke="#4A90D9" stroke-width="8" stroke-linecap="round"/>

  <!-- Tubing outline -->
  <path d="M64 45 Q64 60 50 75 Q35 90 30 105"
        fill="none" stroke="#2D2D2D" stroke-width="10" stroke-linecap="round"/>
  <path d="M64 45 Q64 60 78 75 Q93 90 98 105"
        fill="none" stroke="#2D2D2D" stroke-width="10" stroke-linecap="round"/>
  <path d="M64 45 Q64 60 50 75 Q35 90 30 105"
        fill="none" stroke="#4A90D9" stroke-width="6" stroke-linecap="round"/>
  <path d="M64 45 Q64 60 78 75 Q93 90 98 105"
        fill="none" stroke="#4A90D9" stroke-width="6" stroke-linecap="round"/>

  <!-- Earpieces -->
  <ellipse cx="28" cy="108" rx="8" ry="10" fill="url(#metalGradient)" stroke="#2D2D2D" stroke-width="3"/>
  <ellipse cx="100" cy="108" rx="8" ry="10" fill="url(#metalGradient)" stroke="#2D2D2D" stroke-width="3"/>

  <!-- Earpiece tips -->
  <ellipse cx="25" cy="115" rx="5" ry="6" fill="#2D2D2D"/>
  <ellipse cx="103" cy="115" rx="5" ry="6" fill="#2D2D2D"/>

  <!-- Chest piece connector -->
  <rect x="58" y="35" width="12" height="15" rx="2" fill="url(#metalGradient)" stroke="#2D2D2D" stroke-width="2"/>

  <!-- Diaphragm (chest piece) -->
  <circle cx="64" cy="22" r="18" fill="url(#metalGradient)" stroke="#2D2D2D" stroke-width="3"/>
  <circle cx="64" cy="22" r="13" fill="#3D3D3D" stroke="#2D2D2D" stroke-width="2"/>
  <circle cx="64" cy="22" r="8" fill="#4D4D4D"/>

  <!-- Highlight on diaphragm -->
  <ellipse cx="58" cy="17" rx="4" ry="3" fill="#FFFFFF" opacity="0.4"/>

  <!-- Center ring detail -->
  <circle cx="64" cy="22" r="4" fill="none" stroke="#5D5D5D" stroke-width="1"/>
</svg>
