<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 128" width="64" height="128">
  <!-- Oxygen Tank - Cartoonish Style -->
  <defs>
    <linearGradient id="tankGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2E8B57"/>
      <stop offset="30%" style="stop-color:#228B22"/>
      <stop offset="70%" style="stop-color:#228B22"/>
      <stop offset="100%" style="stop-color:#1E6B1E"/>
    </linearGradient>
  </defs>

  <!-- Tank body -->
  <rect x="12" y="25" width="40" height="90" rx="8" fill="url(#tankGradient)" stroke="#2D2D2D" stroke-width="3"/>

  <!-- Tank bottom curve -->
  <ellipse cx="32" cy="115" rx="20" ry="6" fill="#1A6A1A" stroke="#2D2D2D" stroke-width="3"/>

  <!-- Tank shoulder -->
  <path d="M12 30 Q12 20 22 18 L42 18 Q52 20 52 30" fill="url(#tankGradient)" stroke="#2D2D2D" stroke-width="3"/>

  <!-- Valve assembly base -->
  <rect x="24" y="10" width="16" height="12" rx="2" fill="#C0A000" stroke="#2D2D2D" stroke-width="2"/>

  <!-- Valve stem -->
  <rect x="28" y="2" width="8" height="10" rx="1" fill="#C0A000" stroke="#2D2D2D" stroke-width="2"/>

  <!-- Valve handle (handwheel) -->
  <ellipse cx="32" cy="4" rx="10" ry="4" fill="#2D8B2D" stroke="#2D2D2D" stroke-width="2"/>
  <rect x="30" y="0" width="4" height="8" rx="1" fill="#2D8B2D" stroke="#2D2D2D" stroke-width="1"/>

  <!-- Regulator -->
  <rect x="48" y="12" width="14" height="20" rx="3" fill="#C0C0C0" stroke="#2D2D2D" stroke-width="2"/>

  <!-- Pressure gauge -->
  <circle cx="55" cy="18" r="5" fill="#FFFFFF" stroke="#2D2D2D" stroke-width="1"/>
  <line x1="55" y1="18" x2="55" y2="14" stroke="#E63946" stroke-width="1"/>
  <text x="55" y="21" font-family="Arial" font-size="3" fill="#2D2D2D" text-anchor="middle">PSI</text>

  <!-- Flow meter -->
  <rect x="50" y="25" width="10" height="5" rx="1" fill="#4A4A4A" stroke="#2D2D2D" stroke-width="1"/>

  <!-- Outlet nipple -->
  <circle cx="55" cy="35" r="3" fill="#C0C0C0" stroke="#2D2D2D" stroke-width="1"/>

  <!-- Label on tank -->
  <rect x="18" y="50" width="28" height="35" rx="2" fill="#FFFFFF" stroke="#2D2D2D" stroke-width="1"/>
  <text x="32" y="62" font-family="Arial" font-size="8" font-weight="bold" fill="#228B22" text-anchor="middle">O2</text>
  <text x="32" y="72" font-family="Arial" font-size="5" fill="#2D2D2D" text-anchor="middle">OXYGEN</text>
  <text x="32" y="80" font-family="Arial" font-size="4" fill="#2D2D2D" text-anchor="middle">USP</text>

  <!-- Carrying handle -->
  <path d="M20 95 L20 100 L44 100 L44 95" fill="none" stroke="#1A6A1A" stroke-width="4" stroke-linecap="round"/>

  <!-- Highlight -->
  <path d="M18 35 L18 100" stroke="#FFFFFF" stroke-width="3" opacity="0.3" stroke-linecap="round"/>

  <!-- Tank size marking -->
  <text x="32" y="108" font-family="Arial" font-size="6" fill="#FFFFFF" text-anchor="middle">D</text>
</svg>
