<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <!-- Pulse Oximeter - Cartoonish Style -->
  <defs>
    <linearGradient id="pulseoxGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8"/>
      <stop offset="100%" style="stop-color:#C8C8C8"/>
    </linearGradient>
  </defs>

  <!-- Main body - finger clip shape -->
  <path d="M8 20 L8 35 Q8 40 13 40 L35 40 Q40 40 40 35 L40 20 Q40 15 35 15 L13 15 Q8 15 8 20"
        fill="url(#pulseoxGradient)" stroke="#2D2D2D" stroke-width="3"/>

  <!-- Top clip part -->
  <path d="M10 20 L10 12 Q10 8 15 8 L33 8 Q38 8 38 12 L38 20"
        fill="url(#pulseoxGradient)" stroke="#2D2D2D" stroke-width="3"/>

  <!-- Hinge area -->
  <rect x="6" y="18" width="36" height="6" rx="2" fill="#A8A8A8" stroke="#2D2D2D" stroke-width="2"/>

  <!-- Display screen -->
  <rect x="12" y="10" width="24" height="10" rx="2" fill="#1A1A2E" stroke="#0D0D0D" stroke-width="1"/>

  <!-- SpO2 reading -->
  <text x="24" y="16" font-family="monospace" font-size="6" fill="#00FF00" text-anchor="middle">98</text>
  <text x="35" y="14" font-family="monospace" font-size="3" fill="#00FF00">%</text>

  <!-- Pulse reading -->
  <text x="16" y="19" font-family="monospace" font-size="4" fill="#FF6B6B">72</text>

  <!-- Finger opening indication -->
  <rect x="15" y="28" width="18" height="10" rx="3" fill="#5A5A5A" stroke="#2D2D2D" stroke-width="1"/>

  <!-- IR sensor -->
  <circle cx="24" cy="33" r="2" fill="#FF0000" opacity="0.8"/>

  <!-- Button -->
  <circle cx="40" cy="28" r="3" fill="#4A4A4A" stroke="#2D2D2D" stroke-width="1"/>
</svg>
