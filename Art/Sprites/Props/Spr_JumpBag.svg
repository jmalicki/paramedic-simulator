<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 96" width="128" height="96">
  <!-- Jump Bag - Cartoonish Style -->
  <defs>
    <linearGradient id="bagGradientRed" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E63946"/>
      <stop offset="100%" style="stop-color:#C42836"/>
    </linearGradient>
  </defs>

  <!-- Main bag body -->
  <rect x="10" y="25" width="108" height="60" rx="8" fill="url(#bagGradientRed)" stroke="#2D2D2D" stroke-width="3"/>

  <!-- Bag top flap -->
  <path d="M15 28 L15 18 Q15 10 25 10 L103 10 Q113 10 113 18 L113 28"
        fill="url(#bagGradientRed)" stroke="#2D2D2D" stroke-width="3"/>

  <!-- Zipper line -->
  <line x1="20" y1="25" x2="108" y2="25" stroke="#2D2D2D" stroke-width="2"/>
  <rect x="58" y="22" width="12" height="8" rx="2" fill="#C0C0C0" stroke="#2D2D2D" stroke-width="1"/>

  <!-- Front pocket -->
  <rect x="20" y="45" width="45" height="30" rx="4" fill="#C42836" stroke="#2D2D2D" stroke-width="2"/>
  <line x1="25" y1="45" x2="60" y2="45" stroke="#2D2D2D" stroke-width="1"/>
  <rect x="38" y="42" width="8" height="6" rx="1" fill="#C0C0C0" stroke="#2D2D2D" stroke-width="1"/>

  <!-- Side pocket -->
  <rect x="75" y="45" width="40" height="30" rx="4" fill="#C42836" stroke="#2D2D2D" stroke-width="2"/>
  <line x1="80" y1="45" x2="110" y2="45" stroke="#2D2D2D" stroke-width="1"/>
  <rect x="91" y="42" width="8" height="6" rx="1" fill="#C0C0C0" stroke="#2D2D2D" stroke-width="1"/>

  <!-- Star of Life emblem -->
  <g transform="translate(64, 65)">
    <circle cx="0" cy="0" r="12" fill="#FFFFFF" stroke="#2D2D2D" stroke-width="2"/>
    <polygon points="0,-9 2.5,-3 9,-3 4,1.5 5.5,8 0,4.5 -5.5,8 -4,1.5 -9,-3 -2.5,-3" fill="#2E86AB"/>
  </g>

  <!-- Handle -->
  <path d="M45 8 Q64 -5 83 8" fill="none" stroke="#2D2D2D" stroke-width="6" stroke-linecap="round"/>
  <path d="M45 8 Q64 -3 83 8" fill="none" stroke="#8B0000" stroke-width="4" stroke-linecap="round"/>

  <!-- Reflective strips -->
  <rect x="12" y="35" width="104" height="4" rx="1" fill="#FFEB3B" stroke="#2D2D2D" stroke-width="1"/>
  <rect x="12" y="80" width="104" height="4" rx="1" fill="#FFEB3B" stroke="#2D2D2D" stroke-width="1"/>

  <!-- Shoulder strap attachment -->
  <circle cx="15" cy="50" r="4" fill="#4A4A4A" stroke="#2D2D2D" stroke-width="2"/>
  <circle cx="113" cy="50" r="4" fill="#4A4A4A" stroke="#2D2D2D" stroke-width="2"/>

  <!-- Bottom feet -->
  <rect x="25" y="85" width="15" height="6" rx="2" fill="#4A4A4A" stroke="#2D2D2D" stroke-width="1"/>
  <rect x="88" y="85" width="15" height="6" rx="2" fill="#4A4A4A" stroke="#2D2D2D" stroke-width="1"/>
</svg>
