<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 64" width="192" height="64">
  <!-- Backboard / Spinal Board - Cartoonish Style -->
  <defs>
    <linearGradient id="boardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00"/>
      <stop offset="100%" style="stop-color:#E67300"/>
    </linearGradient>
  </defs>

  <!-- Main board -->
  <rect x="5" y="15" width="182" height="35" rx="5" fill="url(#boardGradient)" stroke="#2D2D2D" stroke-width="3"/>

  <!-- Hand holds -->
  <rect x="15" y="18" width="20" height="8" rx="3" fill="#CC6600" stroke="#2D2D2D" stroke-width="2"/>
  <rect x="15" y="38" width="20" height="8" rx="3" fill="#CC6600" stroke="#2D2D2D" stroke-width="2"/>

  <rect x="55" y="18" width="20" height="8" rx="3" fill="#CC6600" stroke="#2D2D2D" stroke-width="2"/>
  <rect x="55" y="38" width="20" height="8" rx="3" fill="#CC6600" stroke="#2D2D2D" stroke-width="2"/>

  <rect x="117" y="18" width="20" height="8" rx="3" fill="#CC6600" stroke="#2D2D2D" stroke-width="2"/>
  <rect x="117" y="38" width="20" height="8" rx="3" fill="#CC6600" stroke="#2D2D2D" stroke-width="2"/>

  <rect x="157" y="18" width="20" height="8" rx="3" fill="#CC6600" stroke="#2D2D2D" stroke-width="2"/>
  <rect x="157" y="38" width="20" height="8" rx="3" fill="#CC6600" stroke="#2D2D2D" stroke-width="2"/>

  <!-- Speed clip slots -->
  <rect x="85" y="20" width="4" height="25" rx="1" fill="#CC6600" stroke="#2D2D2D" stroke-width="1"/>
  <rect x="103" y="20" width="4" height="25" rx="1" fill="#CC6600" stroke="#2D2D2D" stroke-width="1"/>

  <!-- Head immobilizer blocks -->
  <rect x="8" y="10" width="25" height="15" rx="3" fill="#4A4A4A" stroke="#2D2D2D" stroke-width="2"/>
  <rect x="8" y="40" width="25" height="15" rx="3" fill="#4A4A4A" stroke="#2D2D2D" stroke-width="2"/>

  <!-- Head strap -->
  <rect x="33" y="25" width="15" height="5" rx="1" fill="#E63946" stroke="#2D2D2D" stroke-width="1"/>
  <rect x="33" y="35" width="15" height="5" rx="1" fill="#E63946" stroke="#2D2D2D" stroke-width="1"/>

  <!-- Center line -->
  <line x1="96" y1="18" x2="96" y2="47" stroke="#CC6600" stroke-width="2" stroke-dasharray="4,2"/>
</svg>
